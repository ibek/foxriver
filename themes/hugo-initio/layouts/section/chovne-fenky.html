{{ partial "header.html" . }}

<main id="main">

	<div class="container">
		<div class="row topspace">
			<div class="col-sm-10 col-sm-offset-1">

                {{ range .Paginator.Pages }}
				<article class="post">
					<header class="entry-header">
            
            <div class="icon" style="background:{{ .Params.colorCode }};">{{ .Params.color }}</div>
            <div class="icon" style="background:#ccc;left: 100px;">{{ .Params.size }}</div>
						<h1 class="entry-title"><a href="{{ .Permalink }}" rel="bookmark">{{ .Title }}</a></h1>
            <a href="{{ .Params.pedigree }}" target="_blank"><div class="icon" style="background:#333;right: 0px;left:auto;padding-top:5px;color: white;"><i class="fa fa-book" aria-hidden="true"></i>
<span style="margin-left: -14px;">rodokmen<span></div></a>
					  <div class="entry-meta">
						  <span class="posted-on">narozena {{ .Params.born }}</span>
					  </div>
					</header>
					<div class="entry-content">
						{{ .Content }}
					</div>
				</article>
                {{ end }}

			</div>
		</div>

		<center class="">
			<ul class="pagination">
                {{ template "_internal/pagination.html" . }}
			</ul>
		</center>


	</div>	<!-- /container -->
	
	
  <script>
    window.addEventListener("load",function() {
    $(".show-more a").on("click", function() {
          var $this = $(this); 
          var $content = $this.parent().prev("div.content");
          console.log($content);
          var linkText = $this.text().toUpperCase();    
          
          if(linkText === "ZOBRAZIT VŠE"){
              linkText = "Schovat";
              $content.addClass('showContent').removeClass('hideContent');
          } else {
              linkText = "Zobrazit vše";
              $content.addClass('hideContent').removeClass('showContent');
          };

          $this.text(linkText);
      });
    },false);
  </script>

</main>

{{ partial "footer.html" . }}
